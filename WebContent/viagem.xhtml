<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<title>Cadastro de Viagem</title>

<!--Chamada ao arquivo CSS -->

<link rel="StyleSheet" type="text/css" href="css/estilo.css" />
<link />

</head>

<h:body>
	<h1>Cadastro de Viagens</h1>
	<h:form>
		<fieldset>
			<legend>Dados</legend>
			<h:panelGrid columns="4">

				<h:outputText value="Origem" for="nome" styleClass="rotulos" />
				<h:inputText  styleClass="edit" size="50"/>
				<h:outputText value="Destino "  styleClass="rotulos" />
				<h:inputText styleClass="edit" size="50"/>
				<h:outputText value="Data da Viagem "  styleClass="rotulos" />
				<h:inputText styleClass="edit" size="50"/>
				<h:outputText value="Horário "  styleClass="rotulos"/>
				<h:inputText  styleClass="edit" size="50"/>
				
				<h:commandButton value="Gravar" styleClass="botoes"/>
				<h:commandButton value="Limpar" type="reset" styleClass="botoes" />
			</h:panelGrid>
		</fieldset>
	</h:form>


</h:body>

</html>
