<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">


<head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

        <title>Cadastro de Cliente</title>

        <!--Chamada ao arquivo CSS -->

        <link rel="StyleSheet" type="text/css" href="css/estilo.css" /><link />

    </head>


<h:body>
	<h1>Cadastro do Cliente</h1>
	<h:form>
		<fieldset>
			<legend>Dados</legend>
			<h:panelGrid columns="4">
				<h:outputText value="Nome: " for="nome" />
				<h:inputText id="nome" value="#{clienteBean.nome}" styleClass="edit" size="50"/>
				<h:outputText value="CPF " for="cpf" />
				<h:inputText id="cpf" value="#{clienteBean.CPF}" styleClass="edit" size="50"/>
				<h:outputText value="Data de Nascimento: " for="data" />
				<h:inputText id="data" value="#{clienteBean.dataNascimento}" styleClass="edit" size="50"/>
				<h:outputText value="Endereço Completo: " for="endereco" />
				<h:inputText id="endereco" value="#{clienteBean.endereco}" styleClass="edit" size="50"/>

				<h:commandButton value="Gravar" styleClass="botoes"/>
				<h:commandButton value="Limpar" type="reset" styleClass="botoes" />
			</h:panelGrid>
		</fieldset>
	</h:form>


</h:body>

</html>
